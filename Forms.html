<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Forms in HTMl5</title>
    <style>
        body{background-color: aqua;}
    h1,h2{color: blue; }
    input[type=submit], input[type=reset] {
background-color: #4CAF50;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
margin: 4px 2px;
cursor: pointer;
}
table{
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>
<body>
    
    <table  cellpadding ="8" width="900" style="border: 0px;
    background-color: coral; text-align: center;">
        <div style="text-align: center;">

        <caption style="text-align :center">
            <h1>Coforge Technologies</h1>
        <h2>User Registration Form</h2>
        </caption>
        <form name="registration form" >
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" name="fname" id="fname" size="30"
                    placeholder="Enter Your First Name" tabindex="1" style="background-color:darkred;"
                    autofocus required>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lname" id="lname" size="30"
                    placeholder="Enter Your Last Name" tabindex="2" style="background-color:darkred;"
                    required>
                </td>
            </tr>

            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="uname" id="uname" size="30"
                    placeholder="Enter Your User Name" tabindex="3" style="background-color:darkred;"
                    required>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pass" id="pass" size="30"
                    placeholder="Enter Your Password" tabindex="4" style="background-color:darkred;"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or max 14 characters"
                    required>
                    <!--(?=.*[a-z]) - At least one lowercase letter(a - z)
                             (?=.*\d)- Atleast one digit num
                             (?=.*[A-Z]) - atleast one Uppercase letter
                             .{8,14}" - length should between 8 to 14 characters
                             .-->
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="cpass" id="cpass" size="30"
                    placeholder="Enter Your Confirm Password" tabindex="5" style="background-color:darkred;"
                     minlength="8" 
                     maxlength="14" required>
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <input type="checkbox" name="edu1" id="edu1" 
                    value="Graduate"
                    tabindex="6" style="background-color:darkred;"
                    required> Graduate
                    <input type="checkbox" name="edu2" id="edu2" 
                    value="PostGraduate"
                    tabindex="7" style="background-color:darkred;"
                    > PostGraduate
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" id="Gender" 
                    value="Male"
                    tabindex="8" style="background-color:darkred;"
                    required> Male
                    <input type="radio" name="Gender" id="Gender" 
                    value="Female"
                    tabindex="9" style="background-color:darkred;"
                    required> Female
                </td>
            </tr>
            <tr>
                <td>Enter Your Comments</td>
                <td>
                    <textarea rows="5" cols="30" wrap="hard" tabindex="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="State" name="State" tabindex="11">
                    <option selected>AndhraPradesh</option>
                    <option>Telangana</option>
                    <option>TamilNadu</option>
                </select>
                </td>
            </tr>

            <!--HTML5 Controls-->

            <tr>
                <td>Programming Languages</td>
                <td>
                    <input list="Languages" tabindex="12">
                    <datalist id="Languages" name="Languages">
                    <option>C</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>PHP</option>
                </datalist>
                </td>
            </tr>
            <tr>
                <td>Select Your Color</td>
                <td>
                    <input type="color" name="favColor" id="favColor" 
                    tabindex="13">
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="dob" 
                    tabindex="14">
                </td>
            </tr>
            <tr>
                <td>Meeting Date & Time</td>
                <td>
                    <input type="datetime-local" name="Meeting" id="Meeting" 
                    tabindex="15">
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="Email" id="Email" 
                    tabindex="16" required>
                </td>
            </tr>
            <tr>
                <td>Website</td>
                <td>
                    <input type="url" name="Website" id="Website" 
                    tabindex="17" required>
                </td>
            </tr>

            <tr>
                <td>Contact Number</td>
                <td>
                    <input type="tel" name="Contact" id="Contact" 
                    tabindex="18" 
                    pattern="[0-9]{4}-[0-9]{6}" required>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register Me">
                    <input type="reset"  value="Reset">
                </td>
            </tr>
        </form>
        </div>
        </table>
</body>
</html>
